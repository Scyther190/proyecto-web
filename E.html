<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Inputs</title>
</head>
<body>
  <h2>Campos de Formulario</h2>
  <form>
    Texto: <input type="text"><br><br>
    Contraseña: <input type="password"><br><br>
    Checkbox: <input type="checkbox"> Acepto términos<br><br>
    Radio: <input type="radio" name="opcion"> Opción 1
           <input type="radio" name="opcion"> Opción 2<br><br>
    Número: <input type="number" min="1" max="10"><br><br>
    Email: <input type="email"><br><br>
    Fecha: <input type="date"><br><br>
    Archivo: <input type="file"><br><br>
    Rango: <input type="range" min="0" max="100"><br><br>
    Teléfono: <input type="tel"><br><br>
    Botón Enviar: <input type="submit" value="Enviar"><br><br>
    Botón Normal: <input type="button" value="Click Aquí">
  </form>
</body>
</html>

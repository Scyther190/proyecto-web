<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el N√∫mero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s infinite linear;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6)); }
        }

        .game-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            color: white;
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .attempts-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .attempts-left {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            position: relative;
            z-index: 2;
        }

        .hearts {
            font-size: 1.5em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .input-section {
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .guess-input {
            font-size: 2em;
            padding: 15px 25px;
            border: 3px solid #ddd;
            border-radius: 15px;
            text-align: center;
            width: 150px;
            margin: 0 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .guess-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .guess-btn {
            font-size: 1.3em;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 15px 10px;
            position: relative;
            overflow: hidden;
        }

        .guess-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .guess-btn:hover::before {
            left: 100%;
        }

        .guess-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        .guess-btn:active {
            transform: translateY(-1px);
        }

        .guess-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-btn {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: #333;
        }

        .reset-btn:hover {
            box-shadow: 0 15px 30px rgba(250, 112, 154, 0.4);
        }

        .feedback {
            font-size: 1.8em;
            font-weight: bold;
            margin: 25px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .feedback.success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            animation: celebrate 0.6s ease-in-out;
        }

        .feedback.error {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        .feedback.hint {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .attempts-history {
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .attempts-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .attempt-item {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
                margin: 10px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .guess-input {
                width: 120px;
                font-size: 1.5em;
                margin: 10px 5px;
            }
            
            .guess-btn {
                font-size: 1.1em;
                padding: 12px 20px;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üéØ Adivina el N√∫mero</h1>
        
        <div class="game-info">
            <p>¬°Adivina el n√∫mero secreto entre 1 y 10!</p>
            <p>Tienes <strong>3 intentos</strong> para ganar</p>
        </div>
        
        <div class="attempts-counter">
            <span class="attempts-left">Intentos restantes: <span id="attempts-left">3</span></span>
            <span class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        
        <div class="input-section">
            <input type="number" id="guess-input" class="guess-input" min="1" max="10" placeholder="?" autofocus>
            <br>
            <button onclick="makeGuess()" class="guess-btn" id="guess-btn">üé≤ Adivinar</button>
            <button onclick="resetGame()" class="guess-btn reset-btn">üîÑ Nuevo Juego</button>
        </div>
        
        <div class="feedback" id="feedback">
            ¬°Ingresa tu n√∫mero y presiona Adivinar!
        </div>
        
        <div class="attempts-history">
            <div class="attempts-title">Tus intentos:</div>
            <div id="attempts-list"></div>
        </div>
        
        <div class="game-stats" id="game-stats">
            <strong>Estad√≠sticas:</strong> Juegos ganados: <span id="wins">0</span> | Juegos jugados: <span id="total-games">0</span>
        </div>
    </div>

    <script>
        let secretNumber;
        let attemptsLeft;
        let attemptsList;
        let gameWon;
        let gameStats = {
            wins: parseInt(localStorage.getItem('guessGameWins') || '0'),
            totalGames: parseInt(localStorage.getItem('guessGameTotal') || '0')
        };

        // Inicializar el juego
        function initGame() {
            secretNumber = Math.floor(Math.random() * 10) + 1;
            attemptsLeft = 3;
            attemptsList = [];
            gameWon = false;
            
            document.getElementById('attempts-left').textContent = attemptsLeft;
            document.getElementById('hearts').textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').disabled = false;
            document.getElementById('guess-btn').disabled = false;
            document.getElementById('attempts-list').innerHTML = '';
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = '¬°Ingresa tu n√∫mero y presiona Adivinar!';
            feedback.className = 'feedback';
            
            updateStats();
            
            console.log('N√∫mero secreto:', secretNumber); // Para debugging
        }

        function makeGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = parseInt(guessInput.value);
            
            // Validar entrada
            if (isNaN(guess) || guess < 1 || guess > 10) {
                showFeedback('¬°Ingresa un n√∫mero v√°lido entre 1 y 10!', 'error');
                return;
            }
            
            // Agregar intento a la lista
            attemptsList.push(guess);
            updateAttemptsList();
            
            // Verificar si adivin√≥
            if (guess === secretNumber) {
                gameWon = true;
                gameStats.wins++;
                gameStats.totalGames++;
                saveStats();
                showFeedback(`üéâ ¬°CORRECTO! El n√∫mero era ${secretNumber}. ¬°Ganaste!`, 'success');
                createConfetti();
                endGame();
                return;
            }
            
            // Reducir intentos
            attemptsLeft--;
            updateAttemptsDisplay();
            
            // Dar pista
            let hint = '';
            if (guess < secretNumber) {
                hint = `üìà ${guess} es muy bajo. ¬°Prueba con un n√∫mero m√°s alto!`;
            } else {
                hint = `üìâ ${guess} es muy alto. ¬°Prueba con un n√∫mero m√°s bajo!`;
            }
            
            // Verificar si se acabaron los intentos
            if (attemptsLeft === 0) {
                gameStats.totalGames++;
                saveStats();
                showFeedback(`üíÄ ¬°Se acabaron los intentos! El n√∫mero era ${secretNumber}. ¬°Int√©ntalo de nuevo!`, 'error');
                endGame();
            } else {
                showFeedback(hint, 'hint');
            }
            
            // Limpiar input y enfocar
            guessInput.value = '';
            guessInput.focus();
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function updateAttemptsDisplay() {
            document.getElementById('attempts-left').textContent = attemptsLeft;
            
            let hearts = '';
            for (let i = 0; i < attemptsLeft; i++) {
                hearts += '‚ù§Ô∏è';
            }
            for (let i = attemptsLeft; i < 3; i++) {
                hearts += 'üíî';
            }
            document.getElementById('hearts').textContent = hearts;
        }

        function updateAttemptsList() {
            const listElement = document.getElementById('attempts-list');
            const latestAttempt = attemptsList[attemptsList.length - 1];
            
            const attemptElement = document.createElement('span');
            attemptElement.className = 'attempt-item';
            attemptElement.textContent = latestAttempt;
            listElement.appendChild(attemptElement);
        }

        function endGame() {
            document.getElementById('guess-input').disabled = true;
            document.getElementById('guess-btn').disabled = true;
            updateStats();
        }

        function resetGame() {
            initGame();
            document.getElementById('guess-input').focus();
        }

        function updateStats() {
            document.getElementById('wins').textContent = gameStats.wins;
            document.getElementById('total-games').textContent = gameStats.totalGames;
        }

        function saveStats() {
            localStorage.setItem('guessGameWins', gameStats.wins.toString());
            localStorage.setItem('guessGameTotal', gameStats.totalGames.toString());
        }

        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#fa709a', '#fee140'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Event listeners
        document.getElementById('guess-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                makeGuess();
            }
        });

        // Inicializar juego al cargar la p√°gina
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>

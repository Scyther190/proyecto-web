<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Divisiones y Tablas</title>
</head>
<body>
  <div style="border:1px solid black; padding:10px;">
    <h3>Contenido dentro de un DIV</h3>
    <p>El div agrupa contenido como una caja contenedora.</p>
  </div>

  <h3>Ejemplo de Tabla</h3>
  <table border="1">
    <tr>
      <td>Fila 1, Columna 1</td>
      <td>Fila 1, Columna 2</td>
    </tr>
    <tr>
      <td>Fila 2, Columna 1</td>
      <td>Fila 2, Columna 2</td>
    </tr>
  </table>
</body>
</html>

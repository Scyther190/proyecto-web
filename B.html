<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listas y Enlaces</title>
</head>
<body>
  <h2>Lista No Ordenada (ul)</h2>
  <ul>
    <li>Manzana</li>
    <li>Banana</li>
    <li>Naranja</li>
  </ul>

  <h2>Lista Ordenada (ol)</h2>
  <ol>
    <li>Primer paso</li>
    <li>Segundo paso</li>
    <li>Tercer paso</li>
  </ol>

  <h2>Ejemplo de enlace (a)</h2>
  <p>Visita <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></p>
</body>
</html>
